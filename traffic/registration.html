
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/traffic.css" type="text/css" media="screen" />
<script type="text/javascript" language="javascript"> 
function validateMyForm ( ) { 
    var isValid = true;
    if ( document.userForm.Username.value == "" ) { 
	    alert ( "Please type Your Name" ); 
	    isValid = false;
    } else if ( document.userForm.email.value == "" ) { 
	    alert ( "Please type Your email " ); 
	    isValid = false;
    } else if ( document.userForm.password.value == "" ) { 
	    alert ( "Please type Your Password" ); 
	    isValid = false;
    } else if ( document.userForm.cpassword.value == "" ) { 
	    alert ( "Please confirm Your Password" ); 
	    isValid = false;
 }
    return isValid;
}
</script>
</head>

<body>
<div align="center" id="mainWrapper">
    <div id="pageContent"><br />
    <a name="UserRegistration" id="UserRegistration"></a>
    <h3>
    &darr; New User Registration &darr;
    </h3>
    <form action="user_registration.php" enctype="multipart/form-data" name="userForm" id="userForm" method="post">
    <table width="90%" border="0" cellspacing="0" cellpadding="6">
      <tr>
        <td width="20%" align="right">Full name</td>
        <td width="80%"><label>
          <input name="name" type="text" id="name" size="40" />
        </label></td>
      </tr>
      <tr>
        <td width="20%" align="right">Username</td>
        <td width="80%"><label>
          <input name="Username" type="text" id="Username" size="40" />
        </label></td>
      </tr>
      <tr>
        <td width="20%" align="right">Password</td>
        <td width="80%"><label>
          <input name="password" type="password" id="password" size="20" />
        </label></td>
      </tr>
      <tr>
        <td width="20%" align="right">Confirm Password</td>
        <td width="80%"><label>
          <input name="cpassword" type="password" id="cpassword" size="20" />
        </label></td>
      </tr>      
      <tr>
        <td align="right">Email</td>
        <td><label>
          <input name="email" type="text" id="email" size="50" />
        </label></td>
      </tr>
        <td>&nbsp;</td>
        <td><label>
          <input type="submit" name="button" id="button" value="Register Now"  onclick="javascript:return validateMyForm();"/>
        </label></td>
      </tr>
    </table>
    </form>
    <p><br />
      <br />
    </p>
  </div>
</div>
</body>
</html>
